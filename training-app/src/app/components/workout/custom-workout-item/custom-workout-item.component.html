<ion-card class="ion-activatable ripple-parent" [ngClass]="isIos() ? 'no-ripple' : ''"
          (click)="selectCustomWorkout()">
    <ion-card-header>
        <ion-card-title>{{ workout.name }}</ion-card-title>
        <ion-card-subtitle>{{ workout.duration }} min</ion-card-subtitle>
        <ion-card-subtitle>{{ workout.exercises.length }} exercises</ion-card-subtitle>
        <ion-buttons>
            <ion-button (click)="showOptions($event)" [ngClass]="isIos() ? 'no-ripple-button' : ''">
                <ion-icon name="ellipsis-vertical"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-card-header>
    <ion-ripple-effect></ion-ripple-effect>
</ion-card>
