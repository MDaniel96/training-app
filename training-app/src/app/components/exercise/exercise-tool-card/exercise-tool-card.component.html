<ion-card [ngClass]="isIos() ? 'no-ripple' : ''"
          (click)="selectTool()"
          class="ion-activatable ripple-parent">
    <img src="./assets/image/tools/{{ exerciseTool.image }}" alt="">
    <ion-card-header>
        <ion-card-title>{{ exerciseTool.name }}</ion-card-title>
    </ion-card-header>
    <ion-ripple-effect></ion-ripple-effect>
</ion-card>
