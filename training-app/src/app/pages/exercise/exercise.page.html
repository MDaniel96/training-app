<ion-header [mode]="'md'" class="ion-no-border" [ngClass]="!customWorkout ? 'main-header' : ''">
    <ion-toolbar>
        <ion-buttons *ngIf="customWorkout" slot="start">
            <ion-back-button [icon]="isIos() ? 'chevron-back-outline' : 'arrow-back-outline'"></ion-back-button>
        </ion-buttons>
        <ion-title *ngIf="customWorkout" class="toolbar">Add Exercises</ion-title>
        <ion-title *ngIf="!customWorkout">AD TRAINING</ion-title>
        <ion-buttons slot="end">
            <ion-button [ngClass]="isIos() ? 'no-ripple-button' : ''">
                <ion-icon name="search-outline" class="toolbar"></ion-icon>
            </ion-button>
            <ion-button [ngClass]="isIos() ? 'no-ripple-button' : ''">
                <ion-icon name="options-outline" class="toolbar"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
    <ion-row>
        <ion-col *ngFor="let exerciseTool of tools" size="6">
            <app-exercise-tool-card
                    [exerciseTool]="exerciseTool"
                    [customWorkout]="customWorkout"
            ></app-exercise-tool-card>
        </ion-col>
    </ion-row>
</ion-content>
